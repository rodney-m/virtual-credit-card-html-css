<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" alt="map" class="map-img">
                    <div class="row">
                        <img src="./images/chip.png" alt="chip" width="60px">
                        <img src="./images/visa.png" alt="visa" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8250</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>RODNEY MUPANDUKI</p>
                        <p>10 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="images/map.png" alt="map" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" alt="pattern">
                        </div>
                        <p>024</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card</p>
                    </div>

                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" alt="visa" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
